<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/output.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body class="p-0 m-0 box-content min-h-screen bg-mobile bg-center bg-cover bg-no-repeat lg:bg-desktop">
  <div class="max-w-xs mx-auto lg:max-w-laptop">
    <div class="text-left">
      <img src="images/logo.svg" alt="huddle logo">
    </div>
    
    <div class="flex flex-col">
      <img src="images/illustration-mockups.svg" alt="mockup design">

      <div>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
  
    <footer></footer>
  </div>

</html>
